<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <main class="main">
      <article class="todo-app">
        <section class="todo-app__about info">
          <img class="info__matrix-img" src="./eisenhower-matrix.jpg" alt="about eisenhower matrix">
          <a class="info__more-details" 
              href="https://goal-life.com/page/method/matrix-eisenhower" 
              title="details about method">
              Want more details?
          </a>
        </section>
        <section class="todo-app__items items">
          <h3 class="items__heading">Add Item</h3>
          <div class="items__new-task">
            <input class="items__field items__field_add" type="text">
            <button class="items__btn items__btn_add">Add</button>
          </div>
          <h3 class="items__heading">Todo</h3>
          <ul class="items__incomplete-tasks">
            <li class="items__list">
              <input class="items__input items__input_checkbox" type="checkbox">
              <label class="items__label">Pay Bills</label>
              <input class="items__input items__input_text" type="text">
              <button class="items__btn items__btn_edit">Edit</button>
              <button class="items__btn items__btn_delete del-btn">
                <img class="del-btn__img" src="./remove.svg" alt="image for delete button">
              </button>
            </li>
            <li class="items__list items__list_edit-mode">
              <input class="items__input items__input_checkbox" type="checkbox">
              <label class="items__label">Go Shopping</label>
              <input class="items__input items__input_text" type="text" value="Go Shopping">
              <button class="items__btn items__btn_edit">Save</button>
              <button class="items__btn items__btn_delete del-btn">
                <img class="del-btn__img" src="./remove.svg" alt="image for delete button">
              </button>
            </li>
          </ul>
          <h3 class="items__heading">Completed</h3>
          <ul class="items__completed-tasks">
            <li class="items__list">
              <input class="items__input items__input_checkbox" type="checkbox" checked>
              <label class="items__label">See the Doctor</label>
              <input class="items__input items__input_text" type="text">
              <button class="items__btn items__btn_edit">Edit</button>
              <button class="items__btn items__btn_delete del-btn">
                <img class="del-btn__img" src="./remove.svg" alt="image for delete button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
